<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>陶藝作法介紹</title>
<style>
:root{
  --nav-height:50px;
}
html,body{
  margin:0;
  padding:0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

/* 頂端 banner */
#top-banner{
  width:100%;
  height:150px;
  background: #1a4f8b; 
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:32px;
  font-weight:bold;
  box-sizing:border-box;
}

/* 導覽列 */
nav{
  width:100%;
  height:var(--nav-height);
  background:#e0e0e0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  box-sizing:border-box;
  position:sticky;
  top:0;
  z-index:1000;
}

.nav-left{
  display:flex;
  align-items:center;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:18px;
}

.nav-btn{
  background:none;
  border:none;
  font-size:16px;
  cursor:pointer;
  padding:8px 6px;
}

.home{ color: #000; font-weight:bold;}
.other{ color: #7d7d7d; }
.nav-btn:hover{ color: #000; font-weight:bold; }

/* 導覽列下方白色區塊 */
.nav-separator{
  width:100%;
  height:var(--nav-height);
  background:#ffffff;
}

/* 各區段 banner */
.section-banner{
  width:100%;
  height:300px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:bold;
  color:white;
  box-sizing:border-box;
}

/* 區段內容區塊 */
.section-content{
  width:100%;
  min-height:600px;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding-top:40px;
  box-sizing:border-box;
  flex-direction:column;
  text-align:center;
}

.section-content img{
  display:block;
  margin:16px auto 32px auto;
  height:auto;
  border-radius:8px;
}

/* 所有圖片大小統一 */
#section1-content img,
#section2-content img,
#section3-content img{
  max-width:60%;
}

/* 文字區塊 */
.center-rect{
  width:30%;
  min-width:160px;
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  box-sizing:border-box;
  border-radius:8px;
  padding:16px;
  background: rgba(255,255,255,0.9); 
  margin:auto;
  text-align:left;
}

.center-rect h3{
  font-size:20px;
  font-weight:bold;
  margin:0 0 8px 0;
}

.center-rect p{
  font-size:14px;
  margin:0;
  line-height:1.5;
}

.separator{
  width:100%;
  height:100px;
  background:#ffffff;
}

#section1-banner{ background: #1a75d2; }
#section1-content{ background: #cce0ff; }

#section2-banner{ background: #1a75d2; }
#section2-content{ background: #cce0ff; }

#section3-banner{ background: #1a75d2; }
#section3-content{ background: #cce0ff; }

/* footer */
footer{
  width:100%;
  height:50px;
  background:#ffffff;
}

/* 漢堡選單 */
.menu-toggle{
  display:none;
  flex-direction:column;
  cursor:pointer;
}
.menu-toggle span{
  height:3px;
  width:25px;
  background:black;
  margin:4px 0;
}
ul.mobile-menu{
  display:none;
  position:absolute;
  top:var(--nav-height);
  right:0; 
  width:180px;
  flex-direction:column;
  background:#e0e0e0;
  padding:0;
  margin:0;
  list-style:none;
  border:1px solid #ccc;
}
ul.mobile-menu.show{ display:flex; }
ul.mobile-menu li button{
  width:100%;
  text-align:left;
  padding:12px 16px;
  background:none;
  border:none;
  font-size:16px;
  cursor:pointer;
  color:black;
}

/* 響應式 */
@media (max-width:768px){
  .nav-right{ display:none; } 
  .menu-toggle{ display:flex; } 
}
@media (max-width:480px){
  #top-banner{ font-size:24px; }
  .center-rect{ width:70%; }
  .section-content img{ max-width:80%; }
}
</style>
</head>
<body>

<header id="top-banner">陶土作法介紹</header>

<nav id="main-nav">
  <div class="nav-left">
    <button class="nav-btn home" data-target="top-banner">首頁</button>
    <div class="nav-right">
      <button class="nav-btn other" data-target="section1-banner">土片成形法</button>
      <button class="nav-btn other" data-target="section2-banner">拉坯法</button>
      <button class="nav-btn other" data-target="section3-banner">壓模法</button>
    </div>
  </div>

  <div class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <ul class="mobile-menu" id="mobile-menu">
    <li><button class="nav-btn other" data-target="section1-banner">土片成形法</button></li>
    <li><button class="nav-btn other" data-target="section2-banner">拉坯法</button></li>
    <li><button class="nav-btn other" data-target="section3-banner">壓模法</button></li>
  </ul>
</nav>

<div class="nav-separator"></div>

<section>
  <div id="section1-banner" class="section-banner">土片成形法</div>
  <div id="section1-content" class="section-content">
    <div class="center-rect">
      <h3>土片成形法</h3>
      <p>土片成形法是將泥土拍平成薄片，再裁切、拼接成各種造型，適合創作平面或箱型陶藝作品。</p>
    </div>
    <img src="https://lh5.googleusercontent.com/proxy/U9vL0jZnFy-tvsCdmz3HOT7ZYVMoOwAX4p24SlXMBV_9JxSu7npjwwmPhw7fjvgkfPZXJ2GIZgg5qux-npi8_Fu71JEo3aVd9UkMOs1ki7n-RCY" alt="土片成形法示意圖">
  </div>
</section>

<div class="separator"></div>

<section>
  <div id="section2-banner" class="section-banner">拉坯法</div>
  <div id="section2-content" class="section-content">
    <div class="center-rect">
      <h3>拉坯法</h3>
      <p>拉坯法是利用陶輪旋轉，將泥料拉高成型，適合製作圓形器物如杯、碗、瓶等。</p>
    </div>
    <img src="https://cdn-smiletaiwan.cw.com.tw/article/202401/article-659b7e8eab7cf.jpg" alt="拉坯法示意圖">
  </div>
</section>

<div class="separator"></div>

<section>
  <div id="section3-banner" class="section-banner">壓模法</div>
  <div id="section3-content" class="section-content">
    <div class="center-rect">
      <h3>壓模法</h3>
      <p>壓模法是將泥土填入模具內，經壓制成型，適合大量生產或複雜造型作品。</p>
    </div>
    <img src="https://lh5.googleusercontent.com/proxy/mcF3C7RA6R-JP2c06iKW_PQOjJU7QeumKb9whYTREj380BpKw4GXjU4B3_sWLVvP2Y6ynljFDYr_26d-gp9C5dFEDtSv6mkAhA" alt="壓模法示意圖">
  </div>
</section>

<footer></footer>

<script>
(function(){
  const nav = document.getElementById('main-nav');
  const buttons = nav.querySelectorAll('.nav-btn');

  function scrollToId(id){
    const target = document.getElementById(id);
    if(!target) return;
    const navHeight = nav.offsetHeight;
    const targetY = target.getBoundingClientRect().top + window.pageYOffset - navHeight;

    const startY = window.pageYOffset;
    const distance = targetY - startY;
    const duration = 1000; 
    let start;

    function step(timestamp){
      if(!start) start = timestamp;
      const progress = Math.min((timestamp - start) / duration, 1);
      const ease = 1 - Math.pow(1 - progress, 3);
      window.scrollTo(0, startY + distance * ease);
      if(progress < 1){
        requestAnimationFrame(step);
      }
    }
    requestAnimationFrame(step);
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', e => {
      const id = btn.getAttribute('data-target');
      scrollToId(id);
      document.getElementById('mobile-menu').classList.remove('show');
    });
  });

  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');
  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('show');
  });
})();
</script>
</body>
</html>
